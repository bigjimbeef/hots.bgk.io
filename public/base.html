<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Compendium of Heroes of the Storm builds</title>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://www.hotsbuilds.info/main.js"></script>
		<script src="http://www.hotsbuilds.info/jquery.konami.min.js"></script>

		<link rel="stylesheet" type="text/css" href="http://www.hotsbuilds.info/main.css" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />

		<link rel="shortcut icon" href="http://us.battle.net/heroes/static/images/icons/favicon.ico" />
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div id="toggle-bg">
					<input id="low-spec" type="checkbox" checked /><label for="low-spec">Animated BG</label>
				</div>
				<div id="home">
					<a href="/">
						<img src="/images/site/header_bg.png" />
						<span class="hotsbuilds">HotSbuilds</span>
						<span class="info">.info</span>
					</a>
				</div>
				<div id="search">
					<input type="text" id="char-name" placeholder="Enter a hero name..." maxlength="30" />
					<span id="suggestion"></span>
				</div>
				<h1></h1>
				<div id="getbonkd">
					<h2><a>GetBonkd</a></h2>
					<div class="talents"></div>
					<div class="description"></div>
				</div>
				<div id="hotslogs">
					<h2><a>HotSlogs</a></h2>
					<div class="talents"></div>
					<div class="description"></div>
				</div>
				<div id="heroesfire">
					<h2><a>Heroesfire</a></h2>
					<div class="talents"></div>
					<div class="description"></div>
				</div>
				<div id="bg-video-container">
					<video id="bg-video" loop muted autoplay src="" type="video/webm"></video>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="update-time">
			</div>
			<div id="copyright"><a href="mailto:mail@hotsbuilds.info">Contact</a>. All content &copy;2015 Blizzard Entertainment Inc.</div>
		</div>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-65234500-1', 'auto');
			ga('send', 'pageview');

	</body>
</html>
